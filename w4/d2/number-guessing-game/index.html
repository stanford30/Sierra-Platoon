<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Hello world</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Your link to your CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Your Javascript file goes here -->
    <script src="app.js" async defer></script>
  </head>
  <body>
    <!-- your HTML should go here -->
    <div class="main-container">

      <nav>
        <h1 class="announcement">Let's Play the Guessing Number Game!</h1>
        <h1 class="tries">Tries:<span>0</span></h1>
      </nav>
      <section class="game">
        <input class="hidden">
        <button class="btn start-game" onclick="startGame()">Start Game!</button>
        <button class="btn guess-btn hidden" onclick="submitGuess()">Guess</button>
        <button class="btn reset-btn hidden" onclick="resetGame()">Reset</button>
      </section>
    </div>

  </body>
</html>
